<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YooJa Blog - 유쟈 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-indigo-100">
    <header class="bg-indigo-200 py-4">
      <div class="container mx-auto flex items-center justify-between home">
        <div id="branding" class="px-5">
          <h1 class="text-3xl font-bold">
            <a href="index.html">
              <span class="text-purple-400">유쟈</span
              ><span class="text-gray-500">포트폴리오🖥️</span>
            </a>
          </h1>
        </div>
        <nav class="px-5">
          <ul class="flex space-x-3 text-gray-500">
            <li>
              <a
                class="hover:text-pink-800 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 border-double border-4 border-indigo-300 rounded-md"
                href="yooja.html"
                >유쟈 정보</a
              >
            </li>
            <li>
              <a
                class="hover:text-pink-800 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 rounded-md"
                href="favorite.html"
                >관심분야</a
              >
            </li>
            <li>
              <a
                class="hover:text-pink-800 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 rounded-md"
                href="web.html"
                >유쟈의 웹사이트 결과물</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="py-5 grid place-items-center">
      <img
        src="../img/yoojeong.jpg"
        alt="유쟈"
        style="width: 100%; max-width: 300px; vertical-align: middle"
      />
    </div>
    <div class="py-4 px-10 text-center">
      <p class="font-bold">이름 : 한유정🐿️</p>
      <p class="font-bold">나이 : 22살🌰</p>
      <p class="font-bold">전공 : 정보보호학과🔐</p>
      <p class="font-bold">탄생일 : 2002년 3월 25일🐑</p>
      <p class="font-bold">학년 : 3학년🦊</p>
      <p class="font-bold">
        MBTI : <a class="underline">INFJ</a> 가 되고 싶은 ISFP🤛
      </p>
      <p class="font-bold">퍼스널컬러 : 가을웜 스트롱 또는 딥 추정🍂</p>
      <footer>
        <div class="container mx-auto py-12 px-10">
          <p class="text-gray-600">
            Copyright &copy; 2023, 중부대학교 정보보호학과 한유정
          </p>
          <div class="container mt-4">
            <h1 class="text-4xl text-center">
              <span class="text-gray-700">고생하는 </span
              ><span class="text-indigo-400">제작자에게 </span
              ><span class="text-blue-600">✨응원✨</span
              ><span class="text-gray-700">해주세요!</span>
            </h1>

            <form id="chat-form" class="mt-4">
              <div class="mb-3">
                <label for="name" class="block text-gray-500">이름</label>
                <input type="text" id="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="old" class="block text-gray-500">나이</label>
                <input type="text" id="old" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="good" class="block text-gray-500"
                  >응원 한마디</label
                >
                <input type="text" id="good" class="form-control" />
              </div>

              <div class="mt-4">
                <input
                  type="submit"
                  value="완료!"
                  class="btn bg-yellow-400 text-white"
                  style="padding: 1px 50px; font-size: 1rem; border-width: 4px"
                />
              </div>
            </form>

            <table class="container table-auto mt-4">
              <thead>
                <tr class="bg-gray-400 text-white">
                  <th class="px-4 py-2">이름</th>
                  <th class="px-4 py-2">나이</th>
                  <th class="px-4 py-2">응원 한마디</th>
                  <th class="px-4 py-2">지우기</th>
                </tr>
              </thead>
              <tbody id="chat-list"></tbody>
            </table>
          </div>
        </div>
      </footer>
    </div>
    <script src="yooja.js"></script>
  </body>
</html>
